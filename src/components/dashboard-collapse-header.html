<div class="Dashboard-collapseHeader">
  <div class="Dashboard-collapseHeader-arrow Dashboard-collapseHeader-item">
    <button
      aria-label="{{$ctrl.isExpanded ? 'Collapse' : 'Expand'}}"
      class="btn btn-icon-solo"
      ng-click="$ctrl.toggleGroup($event)"
    >
      <span
        class="icon-wrap expand-toggle"
        ng-class="{'expanded': $ctrl.isExpanded}"
      >
        <i class="app-icon-expand"></i>
      </span>
    </button>
  </div>
  <div class="Dashboard-collapseHeader-contents" ng-transclude></div>
</div>
