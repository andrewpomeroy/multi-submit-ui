<div class="DebugSplit">
  <div class="DebugSplit-controlPanel">
    <h2>Form options</h2>
    <label
      ><input type="checkbox" ng-model="$ctrl.something" />Current User is
      Certified</label
    >
    <div>
      <select
        ng-model="$ctrl.somethingElse"
        ng-options="roleSet.name for roleSet in $ctrl.roleSets"
      ></select>
    </div>
  </div>
  <div class="DebugSplit-mainPanel">
    <div class="Dashboard" layout="vertical">
      <dashboard-signature-requests
        class="Dashboard-splitY"
        flex="fill"
        forms="$ctrl.forms"
      ></dashboard-signature-requests>
    </div>
  </div>
</div>
